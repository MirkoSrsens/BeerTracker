<h1>{{pageTitle}}{{detail.oid}}</h1>
<button class='btn btn-outline-secondary' (click)='onBack()' style='widows: 80px'>
    <i class='fa fa-chevron-left'></i> Back
</button>
<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Oid</th>
        <th>Data Recieved</th>
        <th>Error Message</th>
        <th>Temperature</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let item of detail.productionSegmentResponses'>
          <td>{{item.startTime}}</td>
          <td>{{item.dateRecieved}}</td>
          <td>{{item.errorMessage}}</td>
          <td>{{item.temperature}}</td>
      </tr>
    </tbody>
  </table>
